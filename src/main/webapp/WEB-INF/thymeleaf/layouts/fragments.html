<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="product" th:fragment="item">
    <div class="flip-container">
        <a class="flipper" th:href="@{detail/{id}(id=${product.id})}">
            <div class="front">
                <img th:src="@{${rootDir}+${product.imageMetaSet[0].imagePath}}" alt="" class="img-responsive">
            </div>
            <div class="back">
                <img th:src="@{${rootDir}+${product.imageMetaSet[0].imagePath}}" alt="" class="img-responsive">
            </div>
        </a>
    </div>
    <a th:href="@{detail/{id}(id=${product.id})}" class="invisible">
        <img th:src="@{${rootDir}+${product.imageMetaSet[0].imagePath}}" alt="" class="img-responsive">
    </a>
    <div class="text">
        <h3 th:text="${product.title}">Fur coat with very but very very long name</h3>
        <p class="price" th:text="|$${product.price}|">$143.00</p>
        <p class="buttons">
            <a th:href="@{detail/${product.id}}" class="btn btn-default">View detail</a>
            <a href="basket.html" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a>
        </p>
    </div>
    <!-- /.text -->

      </div>
      <!-- /.ribbon -->

      </div>
      <!-- /.ribbon -->

    <!--   <div class="ribbon gift">
         <div class="theribbon">GIFT</div>
         <div class="ribbon-background"></div>
     </div>
     <!-- /.ribbon -->
</div>


<div class="alert alert-dissmisable" role="alert"  th:fragment="alert (type,message)" th:classappend="'alert-' + ${type}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <string th:text="${message}"></string>
</div>


</body>
</html>
