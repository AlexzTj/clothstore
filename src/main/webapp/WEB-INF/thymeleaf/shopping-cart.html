<!DOCTYPE html>
<html layout:decorate="layouts/default">
<head>
    <title>Shopping cart</title>
</head>
<body>
<div id="content" layout:fragment="content">
    <div class="container">

        <div class="col-md-12">
            <ul class="breadcrumb">
                <li><a href="/">Home</a>
                </li>
                <li>Shopping cart</li>
            </ul>
        </div>

        <div class="col-md-12" id="basket" ng-app="cartApp" ng-controller="cartCtrl" ng-init="refreshCart()">
                <div class="box">

                    <form >
                    <h1>Shopping cart</h1>
                    <p class="text-muted">You currently have {{itemsSize()}} item(s) in your cart.</p>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th colspan="2">Product</th>
                                <th>Quantity</th>
                                <th>Unit price</th>
                                <th colspan="2">Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr >

                            </tr>
                            <tr ng-repeat="item in cart.cartItems">

                                <td>
                                    <!--<a href="#">-->
                                        <!--<img th:src="@{/resources/img/detailsquare.jpg}" alt="White Blouse Armani">-->
                                    <!--</a>-->
                                </td>
                                <td><a href="{{'/detail/'+item.product.id}}">{{ item.product.title }}</a>
                                </td>
                                <td>
                                    <input type="number" name="quantity" ng-model=item.quantity  min="1" max="99" ng-click="updateCart()" required />
                                </td>
                                <td>{{item.product.price}}</td>
                                <td>{{item.totalPrice}}</td>
                                <td><a href="" ng-click="removeFromCart(item.product.id)"><i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="5">Total</th>
                                <th colspan="2">${{cart.grandTotal}}</th>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                    <!-- /.table-responsive -->

                    <div class="box-footer">
                        <div class="pull-left">
                            <a href="category.html" class="btn btn-default"><i class="fa fa-chevron-left"></i> Continue
                                shopping</a>
                            <a href="" class="btn btn-danger" ng-click="deleteCart()" ng-disabled="isCheckoutDisabled"><i class="fa fa-ban"></i>Clear cart</a>
                        </div>
                        <div class="pull-right">
                            <!--<button type="submit" class="btn btn-default"><i class="fa fa-refresh"></i> Update basket</button>-->
                            <button  class="btn btn-primary"  ng-disabled="isCheckoutDisabled">Proceed to checkout <i
                                    class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    </form>
                </div>
                <!-- /.box -->

            <!-- /.col-md-9 -->
        </div>

    </div>
    <!-- /.container -->
</div>
</body>
</html>
