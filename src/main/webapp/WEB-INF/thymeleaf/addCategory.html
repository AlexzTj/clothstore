<!DOCTYPE html>
<html layout:decorate="layouts/default">
<head>
    <title>Admin page</title>
</head>
<body>
<div id="content" layout:fragment="content">
    <div class="container">


        <div class="col-md-12">

            <div class="box" id="text-page">
                <a href="#" onclick="history.back()">Back</a>
                <div th:if="${errMsg}" th:insert="layouts/fragments :: alert(type= 'danger', message = ${errMsg})" th:remove="tag"></div>
                <h3>Add Category</h3>
                <form action="#" th:action="@{/admin/addCategory}" th:object="${category}" method="post" enctype="multipart/form-data">
                    <div class="form-group"  th:classappend="${#fields.hasErrors('name')}? has-error">
                        <label  th:for="${#ids.next('name')}" th:text="Title">Title</label>
                        <input type="text" th:field="*{name}"  class="form-control" placeholder="Title" />
                        <small class="text-danger" th:errors="*{name}">Title</small>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('description')}? has-error">
                        <label th:for="${#ids.next('description')}">Description</label>
                        <textarea th:field="*{description}"  class="form-control" placeholder="description" />
                        <small class="text-danger" th:errors="*{description}">Product</small>

                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-default" href="/admin" role="button">Cancel</a>
                </form>

            </div>


        </div>
        <!-- /.col-md-12 -->
    </div>
    <!-- /.container -->
</div>
</body>
</html>
