<!DOCTYPE html>
<html layout:decorate="layouts/default">
<head>
    <title>Error page</title>
</head>
<body>
<div id="content" layout:fragment="content">
    <div class="container">

        <div class="col-md-12">

            <div class="row" id="error-page">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="box">

                        <p class="text-center">
                            <img th:src="@{/resources/img/logo.png}"  alt="Obaju template">
                        </p>

                        <h3>An error occured</h3>
                        <h4 class="text-muted">
                            <div th:if="${status}" th:text="${status}" th:remove="tag"></div>
                            <div th:if="${reason}" th:text="'- '+${reason}" th:remove="tag"></div>
                        </h4>

                        <p class="buttons"><a href="/" class="btn btn-primary"><i class="fa fa-home"></i> Go to Homepage</a>
                        </p>
                    </div>
                </div>
            </div>


        </div>
        <!-- /.col-md-9 -->
    </div>
    <!-- /.container -->
</div>
</body>
</html>
